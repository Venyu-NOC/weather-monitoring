version: "3.7"
services:
  backend:
    build: .
    image: venyunoc/weather-monitoring:latest
    container_name: weather_backend
    networks:
      - monitoring
    volumes:
      - ./app:/usr/src/app
    depends_on:
      - influx
  influx:
    image: influxdb:1.7-alpine
    container_name: influx
    networks:
      - monitoring
    volumes:
      - "/opt/data/influx:/var/lib/influxdb"
    ports:
      - "8086:8086"
networks:
  monitoring:
    external: true
